<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ToDo - Listagem</title>
	</h:head>
	<h:body>
		<div class="container">
			<h:form>	
				<ol>
					<ui:repeat var="item" value="#{cadastroBean.tarefas}">
						<li>
							#{item.titulo} - #{item.descricao} - #{item.responsavel} - #{item.situacao}
							<h:commandButton rendered="#{item.situacao == 'Pendente'}" value="Concluir" action="#{cadastroBean.concluir}">
								<f:setPropertyActionListener value="#{item}" target="#{cadastroBean.tarefaSelecionada}"/>
							</h:commandButton>
							<h:commandButton rendered="#{item.situacao == 'ConcluÃ­da'}" value="Refazer" action="#{cadastroBean.refazer}">
								<f:setPropertyActionListener value="#{item}" target="#{cadastroBean.tarefaSelecionada}"/>
							</h:commandButton>
							<h:commandButton value="Excluir" action="#{cadastroBean.excluir}">
								<f:setPropertyActionListener value="#{item}" target="#{cadastroBean.tarefaSelecionada}"/>
							</h:commandButton>
						</li>
					</ui:repeat>
				</ol>
				<h:commandButton value="Nova tarefa" action="cadastro?faces-redirect=true"></h:commandButton>
			</h:form>
		</div>
	</h:body>
</html>
