<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="resources/css/style.css"></link>
<title>ToDo - Tarefas</title>
</h:head>
<h:body>
	<div class="container">
		<h:form>
			<div class="f-row">
				<span class="f-row-2">Título</span>
				<h:inputText value="#{cadastroBean.tarefa.titulo}"
					class="f-row-8 p-5"></h:inputText>
			</div>

			<div class="f-row">
				<span class="f-row-2">Descrição</span>
				<h:inputTextarea value="#{cadastroBean.tarefa.descricao}"
					class="f-row-8 p-5"></h:inputTextarea>
			</div>

			<div class="f-row">
				<span class="f-row-2">Responsável</span>
				<h:selectOneMenu value="#{cadastroBean.tarefa.responsavel}"
					class="f-row-2 p-5">
					<f:selectItem itemValue="" itemLabel="- Select -" />
					<f:selectItem itemValue="Fulano de tal" itemLabel="Fulano de tal" />
					<f:selectItem itemValue="Fulaninho de cicrano"
						itemLabel="Fulaninho de cicrano" />
					<f:selectItem itemValue="Cicrano" itemLabel="Cicrano" />
					<f:selectItem itemValue="Cicrano de Fulano"
						itemLabel="Cicrano de Fulano" />
				</h:selectOneMenu>
				<div class="f-row-2"></div>
				<span class="f-row-2">Prioridade</span>
				<h:selectOneMenu value="#{cadastroBean.tarefa.prioridade}"
					class="f-row-2 p-5">
					<f:selectItem itemValue="" itemLabel="- Select -" />
					<f:selectItem itemValue="Baixa" itemLabel="Baixa" />
					<f:selectItem itemValue="Média" itemLabel="Média" />
					<f:selectItem itemValue="Alta" itemLabel="Alta" />
				</h:selectOneMenu>
			</div>

			<div class="f-row">
				<span class="f-row-2">Deadline</span>
				<p:datePicker value="#{cadastroBean.tarefa.deadline}">
				</p:datePicker>
			</div>

			<h:commandButton value="Cadastrar"
				action="listagem?faces-redirect=true"
				actionListener="#{cadastroBean.incluir}"
				class="f-row-3 btn p-5"
				style="align-self: center"/>
		</h:form>
	</div>
</h:body>
</html>
